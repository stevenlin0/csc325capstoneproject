<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusPulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    header {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 32px;
      margin: 10px 0 5px;
    }

    .session-badge {
      background: rgba(255,255,255,0.2);
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 14px;
      color: #fff;
      font-weight: 500;
    }

    .timer-section {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .timer-section h2 {
      font-size: 20px;
      color: #5e60ce;
      margin-bottom: 15px;
    }

    .timer {
      font-size: 60px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .controls button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 10px;
      transition: 0.3s;
    }

    .start-btn {
      background-color: #3b82f6;
      color: #fff;
    }

    .reset-btn {
      background-color: #f3f4f6;
      color: #333;
    }

    .controls button:hover {
      transform: translateY(-2px);
    }

    .section-box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .progress-grid {
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin-top: 20px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .progress-card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 200px;
      font-size: 18px;
    }

    select {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .settings-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }

    .form-group {
      flex: 1 1 200px;
    }

    button#clear-history-btn {
      background-color: transparent;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    button#clear-history-btn:hover {
      background: #f3f3f3;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-icon" style="font-size: 28px;">⏱</div>
  <h1>FocusPulse</h1>
  <div class="session-badge"><span id="session-count">0</span> sessions</div>
</header>

<div class="timer-section">
  <h2 id="status-text">Focus Session</h2>
  <div id="timer-display" class="timer">25:00</div>
  <div class="controls">
    <button id="start-pause-btn" class="start-btn">▶ Start</button>
    <button id="reset-btn" class="reset-btn">↻ Reset</button>
  </div>
</div>

<div class="section-box">
  <h2>Today's Progress</h2>
  <button id="clear-history-btn">Clear History</button>
  <div class="progress-grid">
    <div class="progress-card">
      <div id="completed-sessions">0</div>
      <div>Completed Sessions</div>
    </div>
    <div class="progress-card">
      <div id="focus-time">0h 0m</div>
      <div>Focus Time</div>
    </div>
    <div class="progress-card">
      <div id="current-streak">0</div>
      <div>Current Streak</div>
    </div>
  </div>
</div>

<div class="section-box">
  <h2>Timer Settings</h2>
  <div class="settings-grid">
    <div class="form-group">
      <label for="focus-duration">Focus Duration</label>
      <select id="focus-duration">
        <option value="2">2 minutes</option>
        <option value="25">25 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">60 minutes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="break-duration">Break Duration</label>
      <select id="break-duration">
        <option value="1">1 minute</option>
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
      </select>
    </div>
  </div>
</div>

<script>
  let focusMins = 2;
  let breakMins = 1;
  let isRunning = false;
  let isFocus = true;
  let timeLeft = focusMins * 60;
  let interval;
  let sessions = 0;
  let streak = 0;
  let totalTime = 0;

  const timerEl = document.getElementById('timer-display');
  const startBtn = document.getElementById('start-pause-btn');
  const resetBtn = document.getElementById('reset-btn');
  const statusText = document.getElementById('status-text');
  const completedSessions = document.getElementById('completed-sessions');
  const focusTime = document.getElementById('focus-time');
  const currentStreak = document.getElementById('current-streak');
  const sessionCount = document.getElementById('session-count');

  document.getElementById('focus-duration').onchange = (e) => {
    focusMins = parseInt(e.target.value);
    if (isFocus && !isRunning) {
      timeLeft = focusMins * 60;
      updateDisplay();
    }
  }

  document.getElementById('break-duration').onchange = (e) => {
    breakMins = parseInt(e.target.value);
    if (!isFocus && !isRunning) {
      timeLeft = breakMins * 60;
      updateDisplay();
    }
  }

  startBtn.onclick = () => {
    if (isRunning) {
      clearInterval(interval);
      startBtn.textContent = '▶ Start';
      isRunning = false;
    } else {
      startBtn.textContent = '⏸ Pause';
      isRunning = true;
      interval = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) finishSession();
      }, 1000);
    }
  }

  resetBtn.onclick = () => {
    clearInterval(interval);
    isRunning = false;
    timeLeft = (isFocus ? focusMins : breakMins) * 60;
    startBtn.textContent = '▶ Start';
    updateDisplay();
  }

  document.getElementById('clear-history-btn').onclick = () => {
    sessions = 0; streak = 0; totalTime = 0;
    updateStats();
  }

  function finishSession() {
    clearInterval(interval);
    isRunning = false;
    if (isFocus) {
      sessions++;
      totalTime += focusMins * 60;
      streak++;
    } else {
      // reset or change mood after break
    }
    isFocus = !isFocus;
    timeLeft = (isFocus ? focusMins : breakMins) * 60;
    statusText.textContent = isFocus ? 'Focus Session' : 'Break Time';
    updateStats();
    updateDisplay();
  }

  function updateDisplay() {
    let min = Math.floor(timeLeft / 60);
    let sec = timeLeft % 60;
    timerEl.textContent = `${min}:${sec < 10 ? '0'+sec : sec}`;
  }

  function updateStats() {
    completedSessions.textContent = sessions;
    sessionCount.textContent = sessions;
    focusTime.textContent = `${Math.floor(totalTime/3600)}h ${Math.floor((totalTime%3600)/60)}m`;
    currentStreak.textContent = streak;
  }

  updateDisplay();
  updateStats();
</script>

</body>
</html>
